<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>教育科技手部辨識遊戲 - 數學小挑戰</title>
<style>
  body {
    margin: 0; 
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #game-container {
    position: relative;
    width: 700px;
    height: 520px;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(255,255,255,0.3);
    background: #1b1b2f;
    user-select: none;
  }
  canvas {
    border-radius: 20px;
    display: block;
  }
  #info {
    position: absolute;
    top: 10px;
    left: 20px;
    font-size: 1.2rem;
    user-select: none;
    z-index: 10;
    text-shadow: 0 0 8px rgba(0,0,0,0.75);
  }
  #score, #time {
    font-weight: 700;
    color: #00ffb7;
    margin-right: 15px;
  }
  #question {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #00ffb7;
    text-shadow: 0 0 12px #00ffb7;
    user-select: none;
    z-index: 10;
  }
  #feedback {
    position: absolute;
    top: 98px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.2rem;
    font-weight: 600;
    color: #ff6b6b;
    text-shadow: 0 0 8px #ff6b6b;
    user-select: none;
    z-index: 10;
    height: 24px;
  }
  #instructions {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    font-size: 0.9rem;
    color: #aaa;
    user-select: none;
    z-index: 10;
    text-align: center;
  }
  button.restart-btn {
    position: absolute;
    top: 120px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 22px;
    font-size: 1.05rem;
    background: #00ffb7;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 700;
    color: #1b1b2f;
    box-shadow: 0 0 15px #00ffb7;
    user-select: none;
    z-index: 11;
    display: none;
    transition: background 0.3s ease;
  }
  button.restart-btn:hover {
    background: #00d29f;
  }
</style>
</head>
<body>
<div id="game-container">
  <div id="info">
    <span>分數: <span id="score">0</span></span>
    <span>時間: <span id="time">60</span>秒</span>
  </div>
  <div id="question">載入中...</div>
  <div id="feedback"></div>
  <button class="restart-btn" id="restartBtn">重新開始</button>
  <div id="instructions">
    用你的食指指尖觸碰正確答案來完成數學題！
  </div>
</div>

<!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
